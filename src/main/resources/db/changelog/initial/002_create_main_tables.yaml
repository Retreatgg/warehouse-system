databaseChangeLog:
  - changeSet:
      id: create table for rooms
      author: argen
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: guid
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean

